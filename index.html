<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stationary</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header align-center">
      <div class="header__logo align-center">
        <a href="#">Stationary.</a>
      </div>

      <nav class="nav">
        <ul class="nav__list align-center">
          <li class="nav__item">
            <a href="#" class="nav__link active">Home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Profile</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link btn btn-yellow">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="container hero align-center">
      <div class="hero__info">
        <h2>
          Happy shopping at <span> Stationary </span> cheaply and extra
          economically
        </h2>
        <a href="#" class="btn btn-yellow">Get Started</a>
      </div>

      <div class="hero__img">
        <img src="/image/hero1.png" class="hero1" alt="" />
        <img src="/image/hero2.png" class="hero2" alt="" />
      </div>
    </section>
  </body>
</html>
